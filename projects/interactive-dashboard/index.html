<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Coding Dashboard | @somsu123</title>
    <meta name="description" content="A beautiful interactive dashboard tracking my coding journey">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Animated background -->
    <div class="background-animation">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>

    <!-- Main container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="glitch" data-text="Coding Dashboard">Coding Dashboard</h1>
                <p class="subtitle">Tracking my journey to mastery</p>
            </div>
            <div class="github-link">
                <a href="https://github.com/somsu123" target="_blank" id="github-btn">
                    <svg width="20" height="20" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                    </svg>
                    @somsu123
                </a>
            </div>
        </header>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üî•</div>
                <div class="stat-number" data-target="0">0</div>
                <div class="stat-label">Days Streak</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üíª</div>
                <div class="stat-number" data-target="0">0</div>
                <div class="stat-label">Total Commits</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üìÅ</div>
                <div class="stat-number" data-target="1">0</div>
                <div class="stat-label">Projects</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚≠ê</div>
                <div class="stat-number" data-target="0">0</div>
                <div class="stat-label">GitHub Stars</div>
            </div>
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
            <h2 class="section-title">Learning Progress</h2>
            <div class="progress-container">
                <div class="progress-item">
                    <div class="progress-header">
                        <span class="tech-name">JavaScript</span>
                        <span class="progress-percent">75%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="--progress: 75%; --color: #f7df1e;"></div>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="progress-header">
                        <span class="tech-name">Python</span>
                        <span class="progress-percent">60%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="--progress: 60%; --color: #3776ab;"></div>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="progress-header">
                        <span class="tech-name">Web Development</span>
                        <span class="progress-percent">85%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="--progress: 85%; --color: #e34c26;"></div>
                    </div>
                </div>
                <div class="progress-item">
                    <div class="progress-header">
                        <span class="tech-name">Git & GitHub</span>
                        <span class="progress-percent">70%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="--progress: 70%; --color: #f05032;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Heatmap -->
        <div class="activity-section">
            <h2 class="section-title">Coding Activity</h2>
            <div class="heatmap" id="heatmap"></div>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <p>Made with üíö by <a href="https://github.com/somsu123" target="_blank">@somsu123</a></p>
            <p class="footer-note">Keep coding, keep growing üöÄ</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
